
<div class="suggestion-form">
    <h2>Suggest an Idea</h2>
    <form (ngSubmit)="submitSuggestion()" #suggestionForm="ngForm">
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newSuggestion.category" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="newSuggestion.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="isPrivate">Private:</label>
        <input type="checkbox" id="isPrivate" name="isPrivate" [(ngModel)]="newSuggestion.isPrivate">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
 

<div class="suggestion-list">
    <h2>Public Suggestions</h2>
    <ul>
      <li *ngFor="let suggestion of suggestions">
        <h3>{{ suggestion.category }}</h3>
        <p>{{ suggestion.description }}</p>
        <p>Votes: {{ suggestion.votes }}</p>
        <button (click)="upvote(suggestion)">Upvote</button>
        <button (click)="downvote(suggestion)">Downvote</button>
      </li>
    </ul>
  </div>
